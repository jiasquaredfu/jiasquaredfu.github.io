name: Deploy Tailwind site to GitHub Pages

on:
  push:
    branches: ["main"]        # Deploy on pushes to main
  workflow_dispatch:          # Allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup GitHub Pages environment
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 3. Copy dist folder to _site (artifact folder)
      - name: Prepare site artifact
        run: |
          rm -rf _site
          cp -r dist _site

      # 4. Upload the site artifact
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3

      # 5. Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

